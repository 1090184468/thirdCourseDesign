		<p id="welcome" style="text-align:center;line-height:100%;margin:5%; color:#6ea1ff;font-size:30px;">欢迎来到学科竞赛管理信息系统</p>
		<div class="layui-carousel" id="test3" lay-filter="test4" style="margin: 0 auto;">

	 <script src="assets/js/jquery-1.11.1.min.js"></script>
	 <script src="js/jquery.cookie.js"></script>
	 <script src="js/cookie_tool.js"></script>
	
	<script>
		layui.use(['carousel', 'form'], function(){
		  var carousel = layui.carousel
		  ,form = layui.form;
		  
		 
		  
		 
		  
		  //设定各种参数
		  var ins3 = carousel.render({
		    elem: '#test3',
			width: '60%',
			height:'60%',
		  });
		  
		  
		  var $ = layui.$, active = {
		    set: function(othis){
		      var THIS = 'layui-bg-normal'
		      ,key = othis.data('key')
		      ,options = {};
		      
		      othis.css('background-color', '#5FB878').siblings().removeAttr('style'); 
		      options[key] = othis.data('value');
		      ins3.reload(options);
		    }
		  };
		  
		  //监听开关
		  form.on('switch(autoplay)', function(){
		    ins3.reload({
		      autoplay: this.checked
		    });
		  });
		  
		  $('.demoSet').on('keyup', function(){
		    var value = this.value
		    ,options = {};
		    if(!/^\d+$/.test(value)) return;
		    
		    options[this.name] = value;
		    ins3.reload(options);
		  });
		  
		  
		});
		layui.use('element', function(){
		  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
		  //监听导航点击
		  element.on('nav(demo)', function(elem){
		    //console.log(elem)
		    //layer.msg(elem.text());
		  });
		});
	</script>
